{% extends "template.html" %}

{% block content %}
<div id="sign-in-widget"></div>
<script type="text/javascript">
  var config = {};
  config.baseUrl = "{{baseUri}}";
  config.clientId = "{{clientId}}";
  config.redirectUri = "http://localhost:8080/authorization-code/callback";
  config.logo = 'http://flask.pocoo.org/static/logo/flask.png';
  config.authParams = {
    issuer: "{{baseUri}}/oauth2/default",
    responseType: 'code',
    state: '{{state}}',
    display: 'page',
    scopes: ['openid', 'profile', 'email']
  };
  new OktaSignIn(config).renderEl(
    { el: '#sign-in-widget' },
    function (res) {
    }
  );
</script>
{% endblock content %}
